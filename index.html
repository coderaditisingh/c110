<html>

    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body background="https://i.pinimg.com/originals/a5/e5/da/a5e5da23a33df0038111ffa99bf064b3.jpg";>

  <div class= "container">
  
    <center>
<h3 class="btn">Hand gestures App
  <br>
  <span>&#128071;</span>
  <span>&#128070;</span>
  <span>&#9996;</span>
  <span>&#128076;</span>
  <span>&#128077;</span>
  <span>&#129304;</span>
</h3>
      
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(248, 129, 178)">Are you Happy?</b>
        <br>
        <b style="color: rgb(248, 129, 178)">Are you Sad?</b>
        <br>
        <b style="color: rgb(248, 129, 178)">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
     
<div id="camera"></div>
        <br>
        <br>
<button onclick="take_snapshot();" class="btn btn-outline-dark">Predict Emotion</button>
    </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
</div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result"></div>
        <br><br>
<button onclick="check();" class="btn btn-outline-dark">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
